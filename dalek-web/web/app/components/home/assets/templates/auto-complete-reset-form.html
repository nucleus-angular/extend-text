<header>Extend Text Reset Form</header>
<form name="extendTextResettable" nag-resettable-form>
  {{ $id }}
  <ul>
    <li>
      <label for="first-name">
        First Name:
        <div nag-extend-text="firstNameOption" data-id="input">
          <input type="text" class="display" />
          <input type="hidden" ng-model="extendTextResettableObject.firstName" nag-input />
        </div>
      </label>
    </li>
    <li>
      <label for="last-name">
        Last Name:
        <div nag-extend-text="lastNameOptions" data-id="textarea">
          <textarea class="display"></textarea>
          <input type="hidden" ng-model="extendTextResettableObject.lastName" nag-input />
        </div>
      </label>
    </li>
    <li>
      <button>Submit</button>
      <button ng-click="resetExtendTextResettableForm()" class="reset-form">Reset (with event)</button>
    </li>
  </ul>
</form>
